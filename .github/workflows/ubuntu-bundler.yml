name: ubuntu-bundler

on:
  pull_request:

  push:
    branches:
      - master
      - 3.2
      - macos

jobs:
  ubuntu_bundler:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler: none
      - run: DEBUG_RESOLVER=1 ruby -Ilib bundler/exe/bundle lock --add-platform x86_64-linux
